<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Clock - by Codemzy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body class="dark">
    
    <div id="clock">
      <div class="row"><span id="the" class="active">the</span>x<span id="time" class="active">time</span><span id="date">datex</span></div>
      <div class="row"><span id="is" class="active">is</span><span id="half">half</span><span id="quarter">quarter</span></div>
      <div class="row">tentwentyfive</div>
      <span id="hours">
        <div class="row">++--pastto<span id="1">one</span></div>
        <div class="row"><span id="2">two</span><span id="3">three</span>x<span id="4">four</span></div>
        <div class="row">fivexsixseven</div>
        <div class="row">eightninexten</div>
        <div class="row">elevenxtwelve</div>
      </span>
      <div class="row">zeroxonethree</div>
      <div class="row">twoxjanfebmar</div>
      <div class="row">aprmayxjunjul</div>
      <div class="row">augsepoctxnov</div>
      <div class="row">decdato'clock</div>
    </div>

  </body>
</html>
