<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Clock - by Codemzy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body class="dark">
    
    <div id="clock">
      <div class="row"><span id="the" class="time">the</span>x<span id="time" class="time">time</span><span id="date">ock</span><span id="is" class="time">is</span></div>
      <span id="minutes">
        <div class="row"><span class="ten">ten</span><span class="half">half</span><span class="twenty">twenty</span></div>
        <div class="row"><span class="five">five</span><span class="three">three</span><span class="four fourteen">four</span></div>
        <div class="row"><span class="quarter">quarter</span><span class="twelve">twelve</span></div>
        <div class="row"><span class="six sixteen">six</span><span class="seven seventeen">seven</span><span class="eight eighteen">eight</span></div>
        <div class="row"><span class="one">one</span>x<span class="eleven">eleven</span><span class="two">two</span></div>
        <div class="row"><span class="nine nineteen">nine</span>x<span class="thirteen">thir<span class="teen">teen</span></span></div>
        <div class="row"><span class="minutes"><span class="minute">minute</span>s</span>x<span class="past">pas</span><span class="to"><span class="past">t</span>o</span></div>
      </span>
      <span id="hours">
        <div class="row"><span id="one">one</span><span id="two">two</span><span id="five">five</span><span id="six">six</span></div>
        <div class="row"><span id="three">three</span><span id="eight">eight</span><span id="ten">ten</span></div>
        <div class="row"><span id="nine">nine</span><span id="seven">seven</span><span id="four">four</span></div>
        <div class="row"><span id="eleven">eleven</span>x<span id="twelve">twelve</span></div>
        <div class="row">x<span class="oclock">o'clock</span>x<span class="am">am</span><span class="pm">pm</span></div>
      </span>
    </div>

  </body>
</html>
